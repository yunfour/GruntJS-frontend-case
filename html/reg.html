<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>注册页面—流量交换运营平台</title>
<script type="text/javascript" src="../gallery/seajs/2.0.0/sea.js"></script>
<script type="text/javascript" src="../js/config/seajsConfig/1.0.0/seajsConfig.js"></script>

<!--
<script type="text/javascript" src="../js/common/concat/allVersion.js"></script>
<script type="text/javascript" src="../js/components/concat/allVersion.js"></script>
-->


<!--<link rel="stylesheet" type="text/css" href="../gallery/bootstrap/3.0.3/css/bootstrap.min.css"/>-->
<!--<link rel="stylesheet" type="text/css" href="../gallery/bootstrap/3.0.3/css/bootstrap-theme.min.css"/>-->
<link rel="stylesheet" type="text/css" href="../css/1.0.0/reset.min.css"/>
<link rel="stylesheet" type="text/css" href="../css/1.0.0/common.min.css"/>
<link rel="stylesheet" type="text/css" href="../css/1.0.0/page.min.css"/>
</head>

<body class="com-body">
<!--页眉-->
<div class="com-head com-head-outside">
    <div class="com-head-bd com-head-bd-outside">
        <!--LOGO-->
        <div class="com-logo com-logo-outside">
            <a href="#">流量交换运营平台</a>
        </div>
        
        <!--切换-->
        <ul class="com-head-tab com-head-tab-outside">
            <li class="active"><a href="#">首页</a></li>
            <li><a href="#">常见问题</a></li>
        </ul>
    </div>
</div>

<div class="outside-content" style="margin-bottom: 30px;">
    <form id="J-regFrm" action="#" class="com-form">
        <fieldset class="com-form-fieldset">
            <legend></legend>
            
            <div id="J-roleCheckboxPanel" class="com-form-item">
                <label class="com-label">角色：</label>
                <span class="reg-checkbox">
                    <input type="checkbox" name="role" value="developer" /> 我是开发者
                    <i class="com-ico checkbox-ico"></i>
                </span>
                <span class="reg-checkbox">
                    <input type="checkbox" name="role" value="spreader" /> 我是推广者
                    <i class="com-ico checkbox-ico"></i>
                </span>
                
                <div class="com-form-explain com-form-explain-hasIco com-form-explain-warn" style="margin-left: 88px;"></div>
            </div>
        </fieldset>
        
        
        <fieldset class="com-form-fieldset">
            <legend>基本信息</legend>
            
            <div class="com-form-item">
                <label for="username" class="com-label"><span class="com-input-required">*</span> 用户名：</label>
                <input class="com-input" type="text" name="username" id="username" value="" />
                <div class="com-form-explain com-form-explain-hasIco"></div>
            </div>
            
            <div class="com-form-item">
                <label for="email" class="com-label"><span class="com-input-required">*</span> 电子邮箱：</label>
                <input class="com-input" type="text" name="email" id="email" value="" />
            </div>
            
            <div class="com-form-item">
                <label for="password" class="com-label"><span class="com-input-required">*</span> 密码：</label>
                <input class="com-input" type="password" name="password" id="password" value="" />
            </div>
            
            <div class="com-form-item">
                <label for="confirmPassword" class="com-label"><span class="com-input-required">*</span> 确认密码：</label>
                <input class="com-input" type="password" name="confirmPassword" id="confirmPassword" value="" />
            </div>

            <div class="com-form-item">
                <label for="checkCode" class="com-label"><span class="com-input-required">*</span> 验证码：</label>
                <input class="com-input" type="text" name="checkCode" id="checkCode" value="" maxlength="4" style="width: 120px;" />
                <img id="J-regFrmChkCode" src="http://172.16.4.26:8049/push-admin/verify/image/show.htm" alt="单击更新验证码" title="单击更新验证码" height="48" width="85" style="border-radius: 5px;" />
                <div class="inline-block com-form-other" style="color: #999;">看不清，<a id="J-refreshChkcode" href="javascript:;" style="color: #999;">换一张</a></div>
                <div class="com-form-explain com-form-explain-hasIco com-form-explain-warn" style="
    margin-left: 19px;
"></div>
            </div>
            
        </fieldset>
        
        <fieldset class="com-form-fieldset">
            <legend>帐号信息</legend>
            
            <div class="com-form-item">
                <label class="com-label">账户类型：</label>
                <div style="padding-top: 15px;">
                    <label><input type="radio" name="accountType" value="company" checked="checked" /> 公司</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input type="radio" name="accountType" value="person" /> 个人</label>
                </div>
            </div>
            <div id="J-companyInfo">
                <div class="com-form-item">
                    <label for="companyName" class="com-label">公司全称：</label>
                    <input class="com-input" type="text" name="companyName" id="companyName" value="" />
                </div>
                <div class="com-form-item">
                    <label for="telephone" class="com-label">联系电话：</label>
                    <input class="com-input" type="text" name="telephone" id="telephone" value="" />
                </div>
                <div class="com-form-item">
                    <label for="bank" class="com-label">开户行：</label>
                    <input class="com-input" type="text" name="bank" id="bank" placeholder="用于结算打款，确保准备无误" value="" />
                </div>
                <div class="com-form-item">
                    <label for="bank" class="com-label">银行账户：</label>
                    <input class="com-input" type="text" name="bankAccount" id="bankAccount" placeholder="用于结算打款，确保准备无误" value="" />
                </div>
            </div>
            <div id="J-personalInfo" class="fn-hide">
                <div class="com-form-item">
                    <label for="name" class="com-label">姓名：</label>
                    <input class="com-input" type="text" name="name" id="name" value="" />
                </div>
                <div class="com-form-item">
                    <label for="idNum" class="com-label">身份证号：</label>
                    <input class="com-input" type="text" name="idNum" id="idNum" value="" />
                </div>
                <div class="com-form-item">
                    <label for="mobile" class="com-label">手机号：</label>
                    <input class="com-input" type="text" name="mobile" id="mobile" placeholder="用于结算打款，确保准备无误" value="" />
                </div>
                <div class="com-form-item">
                    <label for="bankOfPerson" class="com-label">开户行：</label>
                    <input class="com-input" type="text" name="bankOfPerson" id="bankOfPerson" placeholder="用于结算打款，确保准备无误" value="" />
                </div>
                <div class="com-form-item">
                    <label for="bankAccountOfPerson" class="com-label">银行账户：</label>
                    <input class="com-input" type="text" name="bankAccountOfPerson" id="bankAccountOfPerson" placeholder="用于结算打款，确保准备无误" value="" />
                </div>
            </div>
            <div class="com-form-item">
                <span class="com-form-other" style="margin: 0;">我已经阅读并同意<a href="#">《推广合作协议》</a></span>
            </div>
            <div class="com-form-item">
                <input class="com-btn com-btn-blue reg-btn" type="submit" value="      注    册      " />
            </div>
        </fieldset>
    </form>
</div>

<div class="com-footer">© Copyright © 2005-2013 SKY-MOBI Inc. All Rights Reserved.</div>

<script type="text/javascript" charset="utf-8">
seajs.use('pages/reg/1.0.0/reg');
</script>
</body>
</html>
