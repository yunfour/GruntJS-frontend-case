<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>账户信息—流量交换运营平台</title>
<script type="text/javascript" src="../gallery/seajs/2.0.0/sea.js"></script>
<script type="text/javascript" src="../js/config/seajsConfig/1.0.0/seajsConfig.js"></script>

<link rel="stylesheet" type="text/css" href="../css/1.0.0/reset.min.css"/>
<link rel="stylesheet" type="text/css" href="../css/1.0.0/common.min.css"/>
<link rel="stylesheet" type="text/css" href="../css/1.0.0/page.min.css"/>
</head>

<body class="com-body">
<!--页眉-->
<div class="com-head com-head-outside">
    <div class="com-head-bd com-head-bd-outside">
        <!--LOGO-->
        <div class="com-logo com-logo-outside">
            <a href="#">流量交换运营平台</a>
        </div>
        
        <!--切换-->
        <ul class="com-head-tab com-head-tab-outside">
            <li class="active"><a href="#">首页</a></li>
            <li><a href="#">常见问题</a></li>
        </ul>
    </div>
</div>

<div class="outside-content" style="margin-bottom: 30px;">
    <form id="J-theFrm" action="#" class="com-form">
        <fieldset class="com-form-fieldset">
            <legend></legend>
            
            <div id="J-roleCheckboxPanel" class="com-form-item">
                <label class="com-label">我的角色：</label>
                <div class="J-editPanel fn-hide" style="padding-left: 10px;">
                    <span class="reg-checkbox reg-checkbox-checked">
                        <input type="checkbox" name="role" value="developer" checked="checked" /> 我是开发者
                        <i class="com-ico checkbox-ico"></i>
                    </span>
                    <span class="reg-checkbox">
                        <input type="checkbox" name="role" value="spreader" /> 我是推广者
                        <i class="com-ico checkbox-ico"></i>
                    </span>
                    
                    <input class="J-saveBtn com-btn com-btn-blue reg-btn" type="button" value="  确 定  " style="margin: 0 10px;" />
                    <input class="J-cancelBtn com-btn com-btn-grey reg-btn" type="button" value="  取 消  " />
                </div>
                <div class="J-infoPanel com-form-text"><span>我是开发者</span>&nbsp;&nbsp;&nbsp;&nbsp;<a class="J-editBtn" href="javascript:;">修改角色</a></div>
            </div>
        </fieldset>
        
        
        <fieldset class="com-form-fieldset">
            <legend>基本信息</legend>
            
            <div class="com-form-item">
                <label class="com-label">用户名：</label>
                <div class="J-editPanel fn-hide" style="padding-left: 10px;">
                    <input class="com-input" type="hidden" name="username" value="yunfour" />
                </div>
                <div class="J-infoPanel com-form-text"><span>yunfour</span></div>
            </div>
            
            <div class="com-form-item">
                <label class="com-label">电子邮箱：</label>
                <div class="J-editPanel fn-hide" style="padding-left: 10px;">
                    <input class="com-input" type="text" name="email" value="yunfour@qq.com" />
                    <input class="J-saveBtn com-btn com-btn-blue reg-btn" type="button" value="  确 定  " style="margin: 0 10px;" />
                    <input class="J-cancelBtn com-btn com-btn-grey reg-btn" type="button" value="  取 消  " />
                </div>
                <div class="J-infoPanel com-form-text"><span>yunfour@qq.com</span>&nbsp;&nbsp;&nbsp;&nbsp;<a class="J-editBtn" href="javascript:;">修改邮箱</a></div>
            </div>
            
            <div class="com-form-item">
                <label class="com-label">密码：</label>
                
                <div class="J-editPanel fn-hide" style="padding-left: 10px;">
                    <input class="com-input" type="password" name="password" />
                    <input class="J-saveBtn com-btn com-btn-blue reg-btn" type="button" value="  确 定  " style="margin: 0 10px;" />
                    <input class="J-cancelBtn com-btn com-btn-grey reg-btn" type="button" value="  取 消  " />
                </div>
                <div class="J-infoPanel com-form-text"><span></span><a class="J-editBtn" href="javascript:;">修改密码</a></div>
            </div>
        </fieldset>
        
        <fieldset class="com-form-fieldset">
            <legend>帐号信息</legend>
            
            <div class="com-form-item">
                <label class="com-label">账户类型：</label>
                <input type="hidden" name="accountType" value="company" />
                <div class="J-infoPanel com-form-text">公司</div>
            </div>
            
            <div class="com-form-item">
                <label class="com-label">公司全称：</label>
                <input type="hidden" name="companyName" value="杭州斯凯网络" />
                <div class="J-infoPanel com-form-text">杭州斯凯网络</div>
            </div>
            
            <div class="com-form-item">
                <label class="com-label">联系电话：</label>
                
                <div class="J-editPanel fn-hide" style="padding-left: 10px;">
                    <input class="com-input" type="text" name="telephone" value="0571-36598854" />
                    <input class="J-saveBtn com-btn com-btn-blue reg-btn" type="button" value="  确 定  " style="margin: 0 10px;" />
                    <input class="J-cancelBtn com-btn com-btn-grey reg-btn" type="button" value="  取 消  " />
                </div>
                <div class="J-infoPanel com-form-text"><span>0571-36598854</span>&nbsp;&nbsp;&nbsp;&nbsp;<a class="J-editBtn" href="javascript:;">修改电话</a></div>
            </div>
            
            <div class="com-form-item">
                <label class="com-label">开户行：</label>
                
                <div class="J-editPanel fn-hide" style="padding-left: 10px;">
                    <input class="com-input" type="text" name="bank" value="中信银行" />
                    <input class="J-saveBtn com-btn com-btn-blue reg-btn" type="button" value="  确 定  " style="margin: 0 10px;" />
                    <input class="J-cancelBtn com-btn com-btn-grey reg-btn" type="button" value="  取 消  " />
                </div>
                <div class="J-infoPanel com-form-text"><span>中信银行</span>&nbsp;&nbsp;&nbsp;&nbsp;<a class="J-editBtn" href="javascript:;">修改银行卡信息</a></div>
            </div>
            
            <div class="com-form-item">
                <label class="com-label">银行账户：</label>
                <input type="hidden" name="bankAccount" value="1256 8995 6698 6674" />
                <div class="J-infoPanel com-form-text"><span>1256 8995 6698 6674</div>
            </div>
        </fieldset>
    </form>
</div>

<div class="com-footer">© Copyright © 2005-2013 SKY-MOBI Inc. All Rights Reserved.</div>

<script type="text/javascript" charset="utf-8">
seajs.use('pages/myAccount/1.0.0/myAccount');
</script>
</body>
</html>
