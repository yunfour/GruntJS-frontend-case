<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>气泡提示——CSS文档示例</title>

<link rel="stylesheet" type="text/css" href="../../css/1.0.0/common.min.css"/>
<link rel="stylesheet" type="text/css" href="../../css/1.0.0/common.min.css"/>
<link rel="stylesheet" type="text/css" href="../../css/1.0.0/page.min.css"/>
</head>

<body>

<div style="width: 700px;">
    <p><a href="index-css.html">返回</a></p>
    <h1>气泡提示</h1>
    
    <h3>示例：默认</h3>
    <div class="com-tip" style="width: 250px;">
        <p>这里是提示信息，请查看</p>
        <i class="com-tip-arrow com-tip-arrow-top">
            <span>◆</span>
        </i>
    </div>
    
    <h3>示例：主题-黑色</h3>
    <div class="com-tip com-tip-theme-black" style="width: 250px;">
        <p>这里是提示信息，请查看</p>
        <i class="com-tip-arrow com-tip-arrow-top">
            <span>◆</span>
        </i>
    </div>
    
    <h3>示例：主题-蓝色</h3>
    <div class="com-tip com-tip-theme-blue" style="width: 250px;">
        <p>这里是提示信息，请查看</p>
        <i class="com-tip-arrow com-tip-arrow-top">
            <span>◆</span>
        </i>
    </div>
    
    <h3>示例：箭头方向-向右</h3>
    <div class="com-tip com-tip-theme-blue" style="width: 250px;">
        <p>这里是提示信息，请查看</p>
        <i class="com-tip-arrow com-tip-arrow-right" style="top: 10px;">
            <span>◆</span>
        </i>
    </div>
    
    <h3>示例：箭头方向-向下</h3>
    <div class="com-tip com-tip-theme-blue" style="width: 250px;">
        <p>这里是提示信息，请查看</p>
        <i class="com-tip-arrow com-tip-arrow-bottom" style="left: 10px;">
            <span>◆</span>
        </i>
    </div>
    
    <h3>示例：箭头方向-向左</h3>
    <div class="com-tip com-tip-theme-blue" style="width: 250px;">
        <p>这里是提示信息，请查看</p>
        <i class="com-tip-arrow com-tip-arrow-left" style="top: 10px;">
            <span>◆</span>
        </i>
    </div>
</div>

</body>
</html>
