<body class="com-body">
<!--页眉-->
<div class="com-head com-inside-head">
    <div class="com-head-bd com-inside-head-bd">
        <!--LOGO-->
        <div class="com-logo com-inside-logo">
            <a href="#">流量交换运营平台</a>
        </div>
        
        <!--切换-->
        <ul class="com-head-tab com-inside-head-tab">
            <li><a href="#">我是开发者</a></li>
            <li class="active"><a href="#">我是推广者</a></li>
        </ul>
        
        <div class="com-inside-head-tool">
            <a href="#">常见问题</a>&nbsp;&nbsp;
            <a href="#">yunfour</a>&nbsp;&nbsp;
            <a href="#">系统通知(12)</a>&nbsp;&nbsp;
            <a href="#">退出</a>
        </div>
    </div>
</div>

<div class="inside-content clearfix">
    <div class="inside-slide float-l">
        <ul class="inside-slide-menu" style="padding: 27px 0 0;">
            <li>
                <a href="#">使用帮助<i class="com-ico help"></i></a>
            </li>
            <li>
                <a href="#">应用市场<i class="com-ico app"></i></a>
            </li>
            <li>
                <a href="#">我的推广应用<i class="com-ico spread"></i></a>
            </li>
            <li>
                <a href="#">我的应用<i class="com-ico apps"></i></a>
            </li>
            <li>
                <a href="#" class="active">渠道管理<i class="com-ico canal"></i></a>
            </li>
            <li>
                <a href="#">配置推送方式<i class="com-ico config"></i></a>
            </li>
            <li class="sub">
                <a href="#">通知栏推送</a>
            </li>
            <li>
                <a href="#">数据统计<i class="com-ico statistics"></i></a>
            </li>
            <li class="sub">
                <a href="#">推广分布统计</a>
            </li>
            <li class="sub">
                <a href="#">推广趋势统计</a>
            </li>
            <li>
                <a href="#">费用结算<i class="com-ico compute"></i></a>
            </li>
            <li>
                <a href="#">我的账户<i class="com-ico account"></i></a>
            </li>
        </ul>
    </div>
    
    <div class="inside-content-bd">
        <h2 class="inside-content-title">
            <a href="#" class="com-btn inside-back-btn">返回<i class="com-ico"></i></a>
            <span>渠道管理 / 新建渠道</span>
        </h2>
        
        <div class="inside-content-wrap">
            <form id="J-addCanalFrm" class="com-form app-submit-form" action="#" style="padding: 0 0 100px;">
                
                <div class="com-form-item">
                    <label for="appName" class="com-label"></label>
                    
                    <div class="com-radio-group">
                        <label><input class="com-form-radio" type="radio" name="canalType" value="no_sky" checked="checked" /> 非斯凯渠道</label>
                        <label><input class="com-form-radio" type="radio" name="canalType" value="is_sky" /> 斯凯渠道</label>
                    </div>
                </div>
                    
                <div class="com-form-item">
                    <label for="canalName" class="com-label">渠道名称：</label>
                    <input class="com-input" type="text" name="canalName" id="canalName" value="" placeholder="请输入您的渠道名称" style="width: 245px;" />
                </div>
                    
                <div class="com-form-item">
                    <label for="canalNo" class="com-label">渠道号：</label>
                    <input class="com-input" type="text" name="canalNo" id="canalNo" value="" placeholder="2-12个字母或数字" style="width: 245px;" />
                    <p class="app-submit-add-tip">注：为区分各渠道推广情况，请在接入时，填写正确的<br />渠道号输入的字符不能含有‘zhiyifu</p>
                </div>
                
                <div class="com-form-item">
                    <label for="appType" class="com-label">应用类型：</label>
                    <select id="appType" name="appType" class="com-select" style="width: 267px;">
                        <option value="null">请选择应用类型</option>
                        <option value="1">应用类型1</option>
                        <option value="2" selected="selected">应用类型2</option>
                        <option value="3">应用类型3</option>
                    </select>
                </div>
                
                <div class="com-form-item">
                    <input class="com-btn com-btn-blue reg-btn" type="submit" value="提交" style="padding: 0 55px;">
                </div>
            </form>
        </div>
        
    </div>
</div>
