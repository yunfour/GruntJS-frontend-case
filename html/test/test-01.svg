<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    
    <!--椭圆-->
    <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:#000" />
    <ellipse cx="240" cy="60" rx="180" ry="20" style="fill:#f00" />
    <ellipse cx="240" cy="20" rx="130" ry="10" style="fill:#ff0" />
    
    
    <!--线条-->
    <line x1="0" y1="0" x2="100" y2="300" style="stroke:#000; stroke-width: 2px;" />
    
    <!--三边形-->
    <polygon points="100,200 200,300 300,300" style="fill: #ccc; stroke:#000; stroke-width: 2;" />
    <!--多边形-->
    <polygon points="400,400 500,400 600,500 470,590 350,600 " style="fill: #ccc; stroke:#000; stroke-width: 2;" />
    
    <!--包含直线的形状-->
    <polyline points="100,500 200,400 300,200 400,300 500,600" style="fill: #fff; stroke: #f00; stroke-width: 2" />

</svg>