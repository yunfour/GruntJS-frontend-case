<html ng-app="myApp">
<head>

	<title></title>

</head>

<body ng-controller="MessageTxt">
    
    <input type="text" ng-model="message" value="" />
    
    <input type="checkbox" ng-model="checked" ng-click="check()" />
    
    <p>你好，<span>{{message}}</span></p>
    <p>你好，<span ng-bind="message"></span></p>
    
    <p></p>
    

<script type="text/javascript">
    var app = angular.module('myApp', []);
    
    /*
    function MessageTxt($scope) {

    }
    */
   
    app.controller('MessageTxt', function($scope) {
        $scope.message = '陈海云';
        
        $scope.checked = true;
        
        $scope.check = function() {
            console.log($scope.checked);
        };
    });
</script>
